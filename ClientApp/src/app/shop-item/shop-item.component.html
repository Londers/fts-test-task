<div class="card">
    <div class="card-body">
        <div class="row">
            <h3 class="col-sm-10">{{item.name}}</h3>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" (click)="addToCart()">Добавить в корзину</button>
            </div>
        </div>
        <p>Цвет : {{item.attr.color}}</p>
        <p>Формат : {{item.attr.format}}</p>
        <strong>Цена за 1шт. : {{item.price}} руб.</strong>
    </div>
</div>
